<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodpanda Navbar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="top-banner">
      <p class="banner-text">Do you need a business account?</p>
      <button class="signup-btn">SIGN UP NOW</button>
    </div>
    <nav class="nav-container">
      <div class="logo-section">
        <img src="https://www.foodpanda.pk/" alt="Foodpanda Logo" class="logo">
        <span class="brand-name">foodpanda</span>
      </div>
      <div class="nav-links">
        <button class="login-btn">Log in</button>
        <button class="signup-btn">Sign up</button>
        <div class="language-selector">
          <button>EN</button>
        </div>
        <div class="cart-icon">
          <img src="cart-icon.png" alt="Cart">
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
